<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/zig7deb.css" />
    <script src="https://kit.fontawesome.com/852e356ab1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>WEATHERIZE</h1>
            <div id="temp">
                <p id="celcius" class="selected-temp">ºC</p>
                <p>·</p>
                <p id="farenheit">ºF</p>
            </div>
        </div>
        <div id="search">
            <input type="text" id="input-search" />
            <i class="fas fa-search" id="search-btn"></i>
        </div>
        <div id="card">
            <div id="upper">
                <div id="location-info">
                    <div id="city"></div>
                    <div id="day"></div>
                    <div id="desc"></div>
                </div>
                <div id="current-temp"></div>
            </div>
            <div id="lower"></div>
        </div>
    </div>
    <div id="attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
</body>
<script src="script.js"></script>

</html>
